# Setzt den globalen Handler auf Konsole und Datei
handlers = java.util.logging.ConsoleHandler, 1catalina.org.apache.juli.AsyncFileHandler

# Standard-Log-Level für alle Handler
.level = INFO

# Konfiguration für den File-Handler (catalina.out)
1catalina.org.apache.juli.AsyncFileHandler.level = FINE
1catalina.org.apache.juli.AsyncFileHandler.directory = ${catalina.base}/logs
1catalina.org.apache.juli.AsyncFileHandler.prefix = catalina.

# Konfiguration für den Console-Handler (Ausgabe für 'docker logs')
java.util.logging.ConsoleHandler.level = FINE
java.util.logging.ConsoleHandler.formatter = java.util.logging.SimpleFormatter
java.util.logging.SimpleFormatter.format=%1$tY-%1$tm-%1$td %1$tH:%1$tM:%1$tS %4$s %5$s%6$s%n

# Spezifische Log-Level für Tomcat-Komponenten
org.apache.catalina.core.ContainerBase.[Catalina].level = INFO
org.apache.catalina.core.ContainerBase.[Catalina].handlers = 1catalina.org.apache.juli.AsyncFileHandler